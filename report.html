<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0", charset="UTF-8">
        <title>Sleep Report</title>
        <link rel="stylesheet" type="text/css" href="css/sleep.css">
        <script src="js/sleep.js"></script>
    </head>
    <body>

        <header id="Header">
            <h1>Daily Sleep Tracker</h1><hr>
        </header>

        <main>

            <div id="tagline">
                <h2>Analysis Report</h2>
            </div>
             
            <div class="Table">
                <table border="1">
                    <thead>
                        <tr>
                            <th>Day Number</th>
                            <th>Sleep Time</th>
                            <th>WakeUp Time</th>
                            <th>Sleep Duration</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>22:15</td>
                            <td>05:15</td> 
                            <td>07:00</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>23:15</td>
                            <td>07:15</td>
                            <td>08:00</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div id="result">
                <h3>Overall Avarage Sleep Time = 10:45</h3>
                <h3>Overall Avarage Wakeup Time = 06:15</h3>
                <h3>Overall Avarage Sleep Duration = 07:30</h3>
            </div>

            <div id="barchart">
                <img src="images/bar.png" height="400" width="600" >
            </div>
        
        </main>

        <footer id="Footer">
            <hr><h5>Designed and Developed by "Team Absolut B"</h5>
        </footer>

    </body>
</html>
