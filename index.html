<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0", charset="UTF-8">
        <title>Home</title>
        <link rel="stylesheet" type="text/css" href="css/sleep.css">
        <script src="js/sleep.js"></script>
    </head>
    <body>

        <header id="Header">
            <h1>Daily Sleep Tracker</h1><hr>
        </header>

        <main>
            <div class="parent">
                <form method="GET/POST" action="report.html">

                    <label for="u_name">Username:</label>
                    <input type="text" name="Username" id="u_name" required>

                    <input type="button" value="ADD" id="create">

            <div id="date">
            <table>
                <tr>
                <th>Date</th>
                <th>Sleeping Time</th>
                <th>Waking Time</th>
                </tr>
                <tbody id="time">
                </tbody>
            </table>
            </div>

                    <div id="button">     
                        <input type="reset" name="reset button" value="Reset">
                        <br>
                        <input type="submit" name="submit button" value="Analyse" >
                    </div>

                </form>
            </div>
        </main>

        <footer id="Footer">
            <hr><h5>Designed and Developed by "Team Absolut B"</h5>
        </footer>

    </body>
</html>
